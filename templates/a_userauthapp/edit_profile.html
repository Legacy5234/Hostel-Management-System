{% extends 'includes/layout_a.html' %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto p-8 bg-gradient-to-r from-blue-50 to-white shadow-lg rounded-lg border border-gray-200">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6 flex items-center">
        <i class="fas fa-user-edit text-blue-500 mr-3"></i> Edit Profile
    </h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Profile Picture -->
        <div class="mb-4">
            <label for="image" class="block text-sm font-semibold text-gray-700 flex items-center">
                <i class="fas fa-camera text-blue-500 mr-2"></i> Profile Picture
            </label>
            <input 
                type="file" 
                name="image" 
                id="image" 
                class="block w-full border border-gray-300 rounded-lg p-3 focus:ring focus:ring-blue-400 focus:border-blue-500 bg-gray-50">
        </div>

        <!-- Current Level -->
        <div class="mb-4">
            <label for="current_level" class="block text-sm font-semibold text-gray-700 flex items-center">
                <i class="fas fa-graduation-cap text-blue-500 mr-2"></i> Current Level
            </label>
            {{ form.current_level }}
        </div>

        <!-- Date of Birth -->
        <div class="mb-4">
            <label for="date_of_birth" class="block text-sm font-semibold text-gray-700 flex items-center">
                <i class="fas fa-calendar-alt text-blue-500 mr-2"></i> Date of Birth
            </label>
            <input 
                type="date" 
                name="date_of_birth" 
                id="date_of_birth" 
                value="{{ profile.date_of_birth|date:'Y-m-d' }}" 
                class="block w-full border border-gray-300 rounded-lg p-3 focus:ring focus:ring-blue-400 focus:border-blue-500 bg-gray-50">
        </div>

        <!-- Address -->
        <div class="mb-4">
            <label for="address" class="block text-sm font-semibold text-gray-700 flex items-center">
                <i class="fas fa-map-marker-alt text-blue-500 mr-2"></i> Address
            </label>
            <textarea 
                name="address" 
                id="address" 
                rows="4" 
                class="block w-full border border-gray-300 rounded-lg p-3 focus:ring focus:ring-blue-400 focus:border-blue-500 bg-gray-50">{{ profile.address }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button 
                type="submit" 
                class="bg-gradient-to-r from-blue-500 to-blue-700 text-white px-6 py-3 rounded-lg shadow-md hover:from-blue-600 hover:to-blue-800 transition-all">
                <i class="fas fa-save mr-2"></i> Update Profile
            </button>
        </div>
    </form>
</div>

{% endblock %}
