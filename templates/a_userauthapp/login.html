{% extends 'includes/layout_b.html' %}

{% block content %}

    <div class="flex flex-col items-center px-6 py-12">
        <!-- Redesigned Login Label -->
        <h2 class="text-5xl font1 font-extrabold mb-10 text-gray-900 tracking-tight">Welcome Back</h2>
        <p class="text-gray-600 text-lg mb-8 text-center">Login to access your account</p>

        <!-- Login Form -->
        <form method="POST" action="" class="w-full flex flex-col items-center space-y-8">
            {% csrf_token %}
            <div class="relative w-3/4">
                <label for="matric_number" class="block text-sm font-medium text-gray-700 mb-2">Matric Number:</label>
                <div class="flex items-center">
                    <i class="fas fa-id-card text-gray-400 absolute left-3"></i>
                    <input 
                        type="text" 
                        id="matric_number" 
                        name="matric_number" 
                        required 
                        class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>
            </div>

            <div class="relative w-3/4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
                <div class="flex items-center">
                    <i class="fas fa-lock text-gray-400 absolute left-3"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>
            </div>
            

            <!-- Centered Button with Icon -->
            <button 
                type="submit" 
                class="w-3/4 bg-blue-600 text-white py-3 rounded-lg shadow-md flex justify-center items-center space-x-3 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login</span>
            </button>
        </form>
    </div>

{% endblock %}
